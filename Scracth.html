<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias do Scratch</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e0e0e0; /* Cor de fundo mais clara */
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50; /* Cor do cabeçalho */
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            padding: 15px;
            background-color: #2196F3; /* Azul do botão */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            text-decoration: none; /* Remove o sublinhado do link */
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #1976D2; /* Azul mais escuro ao passar o mouse */
            transform: scale(1.05); /* Efeito de aumento ao passar o mouse */
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Categorias do Scratch</h1>
    </header>

    <div class="button-container">
        <a href="Motion(Movimento).html" class="button">Motion (Movimento)</a>
        <a href="Looks (Aparência).html" class="button">Looks (Aparência)</a>
        <a href="Sound (Som).html" class="button">Sound (Som)</a>
        <a href="Events (Eventos).html" class="button">Events (Eventos)</a>
        <a href="Control (Controles).html" class="button">Controls (Controles)</a>
        <a href="Sensing (Sensibilidade).html" class="button">Sensing (Sensores)</a>
        <a href="Operators (Operadores).html" class="button">Operators (Operadores)</a>
        <a href="Variable (Variáveis).html" class="button">Variables (Variáveis)</a>
        <a href="My Blocks (Meus Blocos).html" class="button">My Blocks (Meus Blocos)</a>
    </div>

    <footer>
        <p>&copy; 2023 Seu Nome. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
